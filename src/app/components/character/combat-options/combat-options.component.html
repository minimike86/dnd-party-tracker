<div class="d-flex flex-nowrap row mt-1">

    <h4 class="pt-1 pb-0 mb-0">BAB</h4>
  </div>
  <div class="d-flex align-items-center flex-column w-100 ml-3 mr-3">
    <input class="form-control" type="text" [value]="getBabString()"/>

  </div>
</div>
