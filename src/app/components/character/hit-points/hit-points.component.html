<h3 class="mt-3">Hit Points</h3>
<div class="progress">
  <div class="progress-bar bg-success" role="progressbar" *ngIf="getHitPointPercentage()>50" [style.width.%]="getHitPointPercentage()" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  <div class="progress-bar bg-warning" role="progressbar" *ngIf="getHitPointPercentage()<=50 && getHitPointPercentage()>25" [style.width.%]="getHitPointPercentage()" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  <div class="progress-bar bg-danger" role="progressbar" *ngIf="getHitPointPercentage()<=25" [style.width.%]="getHitPointPercentage()" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="d-flex">
  <small class="text-black-50 hp-meter-text" [style.width.%]="getHitPointPercentage()">{{ currentHitPoints }}/{{ totalHitPoints }}</small>
</div>
