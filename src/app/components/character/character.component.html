<app-navbar></app-navbar>
<div class="container pb-3">

  <h2 class="mt-3" style="font-family: 'Fredericka the Great', cursive;">Character Sheet</h2>

  <div class="row">
    <div class="character-attribute col-md-6 col-sm-6 mb-1">
      <input class="form-control form-control-sm" type="text" id="characterName" value="{{ mockCharacter.characterName }}" placeholder="Character Name">
      <small class="text-black-50 x-small">Character Name</small>
    </div>
    <div class="character-attribute col-md-6 col-sm-6 mb-1">
      <input class="form-control form-control-sm" type="text" id="playerName" value="{{ mockCharacter.playerName }}" placeholder="Player Name">
      <small class="text-black-50 x-small">Player Name</small>
    </div>
  </div>

  <div class="row">
    <div class="character-attribute col-md-5 col-sm-10 mb-1">
      <input class="form-control form-control-sm" type="text" id="class" value="{{ getCharClassAndLevelString() }}" placeholder="Class">
      <small class="text-black-50 x-small">Class &amp; Level</small>
    </div>
    <div class="character-attribute col-md-1 col-sm-2 mb-1">
      <input class="form-control form-control-sm" type="text" id="ecl" value="{{ mockCharacter.ecl }}" placeholder="ECL">
      <small class="text-black-50 x-small">ECL</small>
    </div>
    <div class="character-attribute col-md-2 col-sm-4 mb-1">
      <input class="form-control form-control-sm" type="text" id="raceTemplate" value="{{ mockCharacter.raceId }}" placeholder="Race/Template">
      <small class="text-black-50 x-small">Race/Template</small>
    </div>
    <div class="character-attribute col-md-2 col-sm-4 mb-1">
      <input class="form-control form-control-sm" type="text" id="size" value="{{ mockCharacter.size }}" placeholder="Size">
      <small class="text-black-50 x-small">Size</small>
    </div>
    <div class="character-attribute col-md-2 col-sm-4 mb-1">
      <input class="form-control form-control-sm" type="text" id="gender" value="{{ mockCharacter.gender }}" placeholder="Gender">
      <small class="text-black-50 x-small">Gender</small>
    </div>
  </div>

  <div class="row">
    <div class="character-attribute col-md-3 col-sm-6 mb-1">
      <input class="form-control form-control-sm" type="text" id="alignment" value="{{ mockCharacter.alignment }}" placeholder="Alignment">
      <small class="text-black-50 x-small">Alignment</small>
    </div>
    <div class="character-attribute col-md-3 col-sm-6 mb-1">
      <input class="form-control form-control-sm" type="text" id="religionPatronDeity" value="{{ mockCharacter.religion }}" placeholder="Religion/Patron Deity">
      <small class="text-black-50 x-small">Religion/Patron Deity</small>
    </div>
    <div class="character-attribute col-lg-1 col-md-2 col-sm-6 mb-1">
      <input class="form-control form-control-sm" type="text" id="height" value="{{ mockCharacter.height[0] }}&#39; {{ mockCharacter.height[1] }}&quot;" placeholder="Height">
      <small class="text-black-50 x-small">Height</small>
    </div>
    <div class="character-attribute col-lg-1 col-md-2 col-sm-6 mb-1">
      <input class="form-control form-control-sm" type="text" id="weight" value="{{ mockCharacter.weight }}" placeholder="Weight">
      <small class="text-black-50 x-small">Weight</small>
    </div>
    <div class="character-attribute col-lg-4 col-md-12 mb-1">
      <input class="form-control form-control-sm" type="text" id="looks" value="{{ mockCharacter.looks }}" placeholder="">
      <small class="text-black-50 x-small">Looks</small>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-md-12 mb-1">
      <app-ability-scores [baseAbilityScores]="mockCharacter.baseAbilityScores"></app-ability-scores>
    </div>
    <div class="col-lg-6 col-md-12 mb-1">
      <app-hit-points [totalHitPoints]="mockCharacter.hitPoints"></app-hit-points>
      <app-combat-options [bab]="mockCharacter.baseAttackBonus" [weapons]="mockCharacter.weaponsId"></app-combat-options>
    </div>
  </div>

</div>
