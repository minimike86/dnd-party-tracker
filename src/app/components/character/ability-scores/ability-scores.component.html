<h3 class="mt-3">Ability Scores</h3>
<div class="d-flex flex-nowrap row mt-1" *ngFor="let abbr of bindedAbbreviationKeys">

  <div class="d-flex align-items-start flex-column ml-3" style="width: 3.5em; flex: 0 0 auto;">
    <h4 class="pt-1 pb-0 mb-0">{{ abbr }}</h4>
    <small class="text-black-50 xx-small">{{ abilityScores.abbreviation.get(abbr) }}</small>
  </div>

  <div class="d-flex align-items-center flex-column ml-1">
    <input class="form-control form-control pt-2 pb-2 mb-0" value="">
    <small class="text-black-50 xx-small">Total</small>
  </div>

  <div class="d-flex align-items-center flex-column ml-1" style="margin-top: 1.5vh; width: 2.5em; flex: 0 0 auto;">
    <span class="badge badge-pill badge-secondary" title="{{ abilityScores.abbreviation.get(abbr) }} Modifier">+{{ getRandomModifier() }}</span>
  </div>

  <div class="d-flex align-items-center flex-column ml-1 math-sign">
    <h6 class="pt-2 pb-2 mb-0">=</h6>
  </div>

  <div class="d-flex align-items-center flex-column ml-1">
    <div [ngSwitch]="abbr">
      <input class="form-control form-control pt-2 pb-2 mb-0" *ngSwitchCase="'STR'" [value]="abilityScores.strength" title="{{ abilityScores.abbreviation.get(abbr) }} Base Score + Racial Bonus">
      <input class="form-control form-control pt-2 pb-2 mb-0" *ngSwitchCase="'DEX'" [value]="abilityScores.dexterity" title="{{ abilityScores.abbreviation.get(abbr) }} Base Score + Racial Bonus">
      <input class="form-control form-control pt-2 pb-2 mb-0" *ngSwitchCase="'CON'" [value]="abilityScores.constitution" title="{{ abilityScores.abbreviation.get(abbr) }} Base Score + Racial Bonus">
      <input class="form-control form-control pt-2 pb-2 mb-0" *ngSwitchCase="'INT'" [value]="abilityScores.intelligence" title="{{ abilityScores.abbreviation.get(abbr) }} Base Score + Racial Bonus">
      <input class="form-control form-control pt-2 pb-2 mb-0" *ngSwitchCase="'WIS'" [value]="abilityScores.wisdom" title="{{ abilityScores.abbreviation.get(abbr) }} Base Score + Racial Bonus">
      <input class="form-control form-control pt-2 pb-2 mb-0" *ngSwitchCase="'CHA'" [value]="abilityScores.charisma" title="{{ abilityScores.abbreviation.get(abbr) }} Base Score + Racial Bonus">
      <input class="form-control form-control pt-2 pb-2 mb-0" *ngSwitchDefault [value]="">
    </div>
    <small class="text-black-50 xx-small">Base Score + Racial</small>
  </div>

  <div class="d-flex align-items-center flex-column ml-1 math-sign">
    <h6 class="pt-2 pb-2 mb-0">+</h6>
  </div>

  <div class="d-flex align-items-center flex-column ml-1">
    <input class="form-control form-control pt-2 pb-2 mb-0" title="Enhancement Bonuses">
    <small class="text-black-50 xx-small">Enhancement Bonuses</small>
  </div>

  <div class="d-flex align-items-center flex-column ml-1 math-sign">
    <h6 class="pt-2 pb-2 mb-0">+</h6>
  </div>

  <div class="d-flex align-items-center flex-column ml-1">
    <input class="form-control form-control pt-2 pb-2 mb-0" title="Misc Bonuses">
    <small class="text-black-50 xx-small">Misc Bonuses</small>
  </div>

  <div class="d-flex align-items-center flex-column ml-1 math-sign">
    <h6 class="pt-2 pb-2 mb-0">-</h6>
  </div>

  <div class="d-flex align-items-center flex-column ml-1 mr-3">
    <input class="form-control form-control pt-2 pb-2 mb-0" title="Misc Penalties">
    <small class="text-black-50 xx-small">Misc Penalties</small>
  </div>

</div>
