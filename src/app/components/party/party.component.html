<div class="container mt-3">
  <div class="row">

    <div *ngFor="let partyItem of partyArray">
      <div class="card">
        <h5 class="card-header">
          {{ partyItem.name }}
          <span class="badge badge-primary" style="font-size: x-small;">{{ partyItem.id }}</span>
        </h5>
        <div class="card-body">
          <p class="card-text">{{ partyItem.description }}</p>
          <div>
            <div class="d-inline-flex text-center" *ngFor="let member of partyItem.members">
              <div class="m-1">
                <img class="d-block rounded-circle mr-1" style="border: 2px solid #ccc; height: 2em; width: 2em;" src="{{ member }}">
                <span class="d-block" style="font-size: small;">{{ member }}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>

  </div>
</div>
