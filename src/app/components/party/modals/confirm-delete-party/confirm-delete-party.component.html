<div>
  <div class="modal-header bg-light">
    <h5 class="modal-title" style="font-family: 'Fredericka the Great', cursive;">Confirm Delete</h5>
    <button type="button btn-sm" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete party &apos;{{ party.name }}&apos;?</strong></p>
    <small>All information associated to this party will be permanently deleted.<br/><span class="text-danger">This operation can not be undone!</span></small>
  </div>
  <div class="modal-footer bg-light">
    <button type="button" class="btn btn-sm btn-danger" (click)="deleteParty()">
      <i class="far fa-trash-alt"></i> Delete
    </button>
    <button type="button" ngbAutofocus class="btn btn-sm btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
