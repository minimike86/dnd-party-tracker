<div>
  <div class="modal-header bg-light p-2">
    <div class="modal-title">
      <h4 class="d-block w-100 m-0" style="font-family: 'Fredericka the Great', cursive;">Join Adventuring Party</h4>
      <p class="d-block w-100 m-0"><small>Select a character to join this party:</small></p>
    </div>
    <button type="button btn-sm" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-wrap">
      <div class="w-50" *ngFor="let character of characters" >
        <div class="card mb-1 mr-1">
          <div class="card-body">
            <div class="card-text">
              <div class="">
                <div class="row">
                  <div class="col-3 d-flex align-items-center">
                    <img class="rounded-circle"
                         style="border: 2px solid #ccc; height: 4em; width: 4em;"
                         src="{{ character.imageUrl }}" >
                  </div>
                  <div class="col-3 d-flex align-items-center pl-0" style="line-height: 0.7em;">
                    <span class="" style="font-size: x-small;" >
                      {{ character.characterName }}
                    </span>
                  </div>
                  <div class="col-4 d-flex align-items-center pl-0">
                    <ul class="m-0 p-0" style="list-style-type: none; line-height: 0.7em;">
                      <li class="text-info" style="font-size: x-small;" *ngFor="let classItem of getCharacter(character.id).classes">
                        <span class="text-black-50" *ngIf=" classItem !== getCharacter(character.id).classes[0]
                                 && classItem !== getCharacter(character.id).classes[getCharacter(character.id).classes.length] ">/</span>
                        {{ classItem.className }} {{ classItem.level }}
                      </li>
                    </ul>
                  </div>
                  <div class="col-2 d-flex align-items-center pl-0">
                    <div class="">
                      <button class="btn btn-sm btn-success" style="font-size: x-small;" (click)="addCharacterToParty(party.id, character.id)">
                        <i class="fas fa-users"></i> Add
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer bg-light p-2">
    <button type="button" ngbAutofocus class="btn btn-sm btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
</div>
