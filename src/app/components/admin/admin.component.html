<app-navbar></app-navbar>
<div class="container pb-5" style="font-family: 'Patua One', cursive;">
  <div>
    <h2 class="mt-3" style="font-family: 'Fredericka the Great', cursive;">Admin</h2>
    <p class="text-muted" style="font-family: 'Special Elite', cursive;">There is a good chance you probably shouldn't be here!</p>
  </div>
  <div class="d-flex">

    <div class="w-25 mr-2 mb-2">
      <div class="card">
        <div class="card-header p-2">
          <h5 class="m-0">Race</h5>
        </div>
        <div class="card-body p-2">
          <button class="btn btn-lg btn-block btn-primary" [routerLink]="['/admin/add-race']" [routerLinkActive]="['active']">Add Race</button>
        </div>
      </div>
    </div>

    <div class="w-25 mr-2 mb-2">
      <div class="card">
        <div class="card-header p-2">
          <h5 class="m-0">Class</h5>
        </div>
        <div class="card-body p-2">
          <button class="btn btn-lg btn-block btn-primary" [routerLink]="['/admin/add-class']" [routerLinkActive]="['active']">Add Class</button>
        </div>
      </div>
    </div>

    <div class="w-25 mr-2 mb-2">
      <div class="card">
        <div class="card-header p-2">
          <h5 class="m-0">Religion</h5>
        </div>
        <div class="card-body p-2">
          <button class="btn btn-lg btn-block btn-primary" [routerLink]="['/admin/add-deity']" [routerLinkActive]="['active']">Add Deities</button>
        </div>
      </div>
    </div>

    <div class="w-25 mr-2 mb-2">
      <div class="card">
        <div class="card-header p-2">
          <h5 class="m-0">Skill</h5>
        </div>
        <div class="card-body p-2">
          <button class="btn btn-lg btn-block btn-primary" [routerLink]="['/admin/add-skill']" [routerLinkActive]="['active']">Add Skill</button>
        </div>
      </div>
    </div>

  </div>
</div>
