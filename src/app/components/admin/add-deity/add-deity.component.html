<div class="container pb-3" style="font-family: 'Patua One', cursive;">
  <div>
    <h2 class="mt-3" style="font-family: 'Fredericka the Great', cursive;">Add Deity</h2>
  </div>
  <div class="row p-0">

    <div class="form-group col-6">
      <label for="deityName">Deity Name</label>
      <input type="text" class="form-control" id="deityName" [(ngModel)]="religion.name" placeholder="Deity Name">
    </div>
    <div class="form-group col-6">
      <label for="titles">Titles</label>
      <input type="text" data-role="tagsinput" class="form-control" id="titles" [(ngModel)]="titles" placeholder="Titles">
    </div>
    <div class="form-group col-6">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" [(ngModel)]="religion.image" placeholder="Image">
    </div>
    <div class="form-group col-6">
      <label for="holySymbol">Holy Symbol</label>
      <input type="text" class="form-control" id="holySymbol" [(ngModel)]="religion.holySymbol" placeholder="Holy Symbol">
    </div>
    <div class="form-group col-6">
      <label for="homePlane">Home Plane</label>
      <input type="text" class="form-control" id="homePlane" [(ngModel)]="religion.homePlane" placeholder="Home Plane">
    </div>
    <div class="form-group col-6">
      <label for="alignment">Alignment</label>
      <input type="text" class="form-control" id="alignment" [(ngModel)]="religion.alignment" placeholder="Alignment">
    </div>
    <div class="form-group col-6">
      <label for="deityOf">Portfolio</label>
      <input type="text" data-role="tagsinput" class="form-control" id="deityOf" [(ngModel)]="deityOf" placeholder="Portfolio">
    </div>
    <div class="form-group col-6">
      <label for="worshipedByRaces">Worshippers (Race)</label>
      <input type="text" data-role="tagsinput" class="form-control" id="worshipedByRaces" [(ngModel)]="worshipedByRaces" placeholder="Worshippers (Race)">
    </div>
    <div class="form-group col-6">
      <label for="worshipedByClasses">Worshippers (Class)</label>
      <input type="text" data-role="tagsinput" class="form-control" id="worshipedByClasses" [(ngModel)]="worshipedByClasses" placeholder="Worshippers (Class)">
    </div>
    <div class="form-group col-6">
      <label for="clericAlignment">Cleric Alignments</label>
      <input type="text" data-role="tagsinput" class="form-control" id="clericAlignment" [(ngModel)]="clericAlignments" placeholder="Cleric Alignments">
    </div>
    <div class="form-group col-6">
      <label for="domains">Domains</label>
      <input type="text" data-role="tagsinput" class="form-control" id="domains" [(ngModel)]="domains" placeholder="Domains">
    </div>
    <div class="form-group col-6">
      <label for="favoredWeapon">Favored Weapon</label>
      <input type="text" class="form-control" id="favoredWeapon" [(ngModel)]="religion.favoredWeapon" placeholder="Favored Weapon">
    </div>

    <button class="btn btn-primary btn-block m-3" (click)="addDeity()">Add Deity</button>
  </div>

  <div class="d-flex w-25 mr-auto">
    <button class="btn btn-lg btn-block btn-secondary" [routerLink]="['/admin']" [routerLinkActive]="['active']">Back</button>
  </div>

</div>
