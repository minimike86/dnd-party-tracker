<app-navbar></app-navbar>
<div class="container pb-3" style="font-family: 'Patua One', cursive;">
  <div>
    <h2 class="mt-3" style="font-family: 'Fredericka the Great', cursive;">Add Race</h2>
  </div>
  <div class="row p-0">

    <div class="form-group col-6">
      <label for="deityName">Race Name</label>
      <input type="text" class="form-control" id="deityName" [(ngModel)]="race.name" placeholder="Deity Name">
    </div>
    <div class="form-group col-6">
      <label>Ability Score Adjustments</label>
      <div class="d-flex">
        <input type="number" class="form-control" id="abilityScoreAdjustments.strength" [(ngModel)]="race.abilityScoreAdjustments.strength" placeholder="STR">
        <input type="number" class="form-control" id="abilityScoreAdjustments.dexterity" [(ngModel)]="race.abilityScoreAdjustments.dexterity" placeholder="DEX">
        <input type="number" class="form-control" id="abilityScoreAdjustments.constitution" [(ngModel)]="race.abilityScoreAdjustments.constitution" placeholder="CON">
        <input type="number" class="form-control" id="abilityScoreAdjustments.intelligence" [(ngModel)]="race.abilityScoreAdjustments.intelligence" placeholder="INT">
        <input type="number" class="form-control" id="abilityScoreAdjustments.wisdom" [(ngModel)]="race.abilityScoreAdjustments.wisdom" placeholder="WIS">
        <input type="number" class="form-control" id="abilityScoreAdjustments.charisma" [(ngModel)]="race.abilityScoreAdjustments.charisma" placeholder="CHA">
      </div>
    </div>
    <div class="form-group col-6">
      <label for="icon">Icon</label>
      <div class="d-flex">
        <img class="img-thumbnail mr-2" style="min-height: 100px; max-height: 100px; min-width: 100px; max-width: 100px;"
             src="{{ race.icon !== null ? race.icon : 'https://via.placeholder.com/100' }}">
        <input type="text" class="align-self-center form-control" id="icon" [(ngModel)]="race.icon" placeholder="Icon">
      </div>
    </div>
    <div class="form-group col-6">
      <label for="size">Size</label>
      <select id="size" class="form-control" [(ngModel)]="race.size" placeholder="Size">
        <option value="Fine">Fine</option>
        <option value="Diminutive">Diminutive</option>
        <option value="Tiny">Tiny</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="Huge">Huge</option>
        <option value="Gargantuan">Gargantuan</option>
        <option value="Colossal">Colossal and Colossal+</option>
      </select>
    </div>
    <div class="form-group col-6">
      <label for="baseLandSpeed">Base Land Speed</label>
      <input type="number" class="form-control" id="baseLandSpeed" [(ngModel)]="race.baseLandSpeed" placeholder="Base Land Speed">
    </div>
    <div class="form-group col-6">
      <label>Movement Modes</label>
      <div class="d-flex">
        <input type="number" class="form-control" id="race.movementModes.burrow" [(ngModel)]="race.movementModes.burrow" placeholder="Burrow Spd">
        <input type="number" class="form-control" id="race.movementModes.climb" [(ngModel)]="race.movementModes.climb" placeholder="Climb Spd">
        <input type="number" class="form-control" id="race.movementModes.swim" [(ngModel)]="race.movementModes.swim" placeholder="Swim Spd">
        <input type="number" class="form-control" id="race.movementModes.fly.speed" [(ngModel)]="race.movementModes.fly.speed" placeholder="Fly Spd">
        <select id="race.movementModes.fly.maneuverability" class="form-control" [(ngModel)]="race.movementModes.fly.maneuverability"  title="Fly Maneuverability">
          <option [value]="null" disabled>Maneuverability</option>
          <option value="Perfect">Perfect</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
          <option value="Poor">Poor</option>
          <option value="Clumsy">Clumsy</option>
        </select>
      </div>
    </div>
    <div class="form-group col-6">
      <label for="automaticLanguages">Automatic Languages</label>
      <input type="text" class="form-control" id="automaticLanguages" [(ngModel)]="race.automaticLanguages" placeholder="Automatic Languages">
    </div>
    <div class="form-group col-6">
      <label for="bonusLanguages">Bonus Languages</label>
      <input type="text" class="form-control" id="bonusLanguages" [(ngModel)]="race.bonusLanguages" placeholder="Bonus Languages">
    </div>
    <div class="form-group col-6">
      <label>Vision</label>
      <div class="d-flex">
        <input type="text" class="form-control" id="vision.lowLight" [(ngModel)]="race.vision.lowLight" placeholder="Low Light Vision">
        <input type="text" class="form-control" id="vision.dark" [(ngModel)]="race.vision.dark" placeholder="Darkvision">
      </div>
    </div>
    <div class="form-group col-6">
      <label for="startingAges">Starting Ages</label>
      <input type="text" class="form-control" id="startingAges" [(ngModel)]="race.startingAges.adulthood" placeholder="Adulthood">
      <div class="d-flex">
        <input type="text" class="form-control" id="simple.dieCount" [(ngModel)]="race.startingAges.classAges.simple.dieCount" placeholder="Simple dieCount">
        <input type="text" class="form-control" id="simple.dieType" [(ngModel)]="race.startingAges.classAges.simple.dieType" placeholder="Simple dieType">
      </div>
      <div class="d-flex">
        <input type="text" class="form-control" id="moderate.dieCount" [(ngModel)]="race.startingAges.classAges.moderate.dieCount" placeholder="Moderate dieCount">
        <input type="text" class="form-control" id="moderate.dieType" [(ngModel)]="race.startingAges.classAges.moderate.dieType" placeholder="Moderate dieType">
      </div>
      <div class="d-flex">
        <input type="text" class="form-control" id="complex.dieCount" [(ngModel)]="race.startingAges.classAges.complex.dieCount" placeholder="Complex dieCount">
        <input type="text" class="form-control" id="complex.dieType" [(ngModel)]="race.startingAges.classAges.complex.dieType" placeholder="Complex dieType">
      </div>
    </div>
    <div class="form-group col-6">
      <label>Aging Effects</label>
      <input type="text" class="form-control" id="agingEffects.middleAge" [(ngModel)]="race.agingEffects.middleAge" placeholder="Middle Age">
      <input type="text" class="form-control" id="agingEffects.old" [(ngModel)]="race.agingEffects.old" placeholder="Old">
      <input type="text" class="form-control" id="agingEffects.venerable" [(ngModel)]="race.agingEffects.venerable" placeholder="Venerable">
      <div class="d-flex">
        <input type="text" class="form-control" id="maximum.dieCount" [(ngModel)]="race.agingEffects.maximum.dieCount" placeholder="Maximum dieCount">
        <input type="text" class="form-control" id="maximum.dieType" [(ngModel)]="race.agingEffects.maximum.dieType" placeholder="Maximum dieType">
      </div>
    </div>
    <div class="form-group col-6">
      <label>Base Height</label>
      <input type="text" class="form-control" id="male.feet" [(ngModel)]="race.baseHeight.male.feet" placeholder="Male Feet">
      <input type="text" class="form-control" id="male.inches" [(ngModel)]="race.baseHeight.male.inches" placeholder="Male Inches">
      <input type="text" class="form-control" id="female.feet" [(ngModel)]="race.baseHeight.female.feet" placeholder="Female Feet">
      <input type="text" class="form-control" id="female.inches" [(ngModel)]="race.baseHeight.female.inches" placeholder="Female Inches">
    </div>
    <div class="form-group col-6">
      <label>Height Modifier</label>
      <div class="d-flex">
        <input type="text" class="form-control" id="male.heightModifier.dieCount" [(ngModel)]="race.heightModifier.male.dieCount" placeholder="Height Mod Male dieCount">
        <input type="text" class="form-control" id="male.heightModifier.dieType" [(ngModel)]="race.heightModifier.male.dieType" placeholder="Height Mod Male dieType">
      </div>
      <div class="d-flex">
        <input type="text" class="form-control" id="female.heightModifier.dieCount" [(ngModel)]="race.heightModifier.female.dieCount" placeholder="Height Mod Female dieCount">
        <input type="text" class="form-control" id="female.heightModifier.dieType" [(ngModel)]="race.heightModifier.female.dieType" placeholder="Height Mod Female dieType">
      </div>
    </div>
    <div class="form-group col-6">
      <label>Base Weight</label>
      <div class="d-flex">
        <input type="text" class="form-control" id="baseWeight.male" [(ngModel)]="race.baseWeight.male" placeholder="Base Weight Male">
        <input type="text" class="form-control" id="baseWeight.female" [(ngModel)]="race.baseWeight.female" placeholder="Base Weight Female">
      </div>
    </div>
    <div class="form-group col-6">
      <label>Weight Modifier</label>
      <div class="d-flex">
        <input type="text" class="form-control" id="weightModifier.male.dieCount" [(ngModel)]="race.weightModifier.male.dieCount" placeholder="Weight Mod Male dieCount">
        <input type="text" class="form-control" id="weightModifier.male.dieType" [(ngModel)]="race.weightModifier.male.dieType" placeholder="Weight Mod Male dieType">
      </div>
      <div class="d-flex">
        <input type="text" class="form-control" id="weightModifier.female.dieCount" [(ngModel)]="race.weightModifier.female.dieCount" placeholder="Weight Mod Female dieCount">
        <input type="text" class="form-control" id="weightModifier.female.dieType" [(ngModel)]="race.weightModifier.female.dieType" placeholder="Weight Mod Female dieType">
      </div>
    </div>
    <div class="form-group col-6">
      <label for="favoredClass">Favored Class</label>
      <input type="text" class="form-control" id="favoredClass" [(ngModel)]="race.favoredClass" placeholder="Favored Class">
    </div>

    <button class="btn btn-primary btn-block m-3" (click)="addRace()">Add Race</button>
  </div>

  <div class="d-flex w-25 mr-auto">
    <button class="btn btn-lg btn-block btn-secondary" [routerLink]="['/admin']" [routerLinkActive]="['active']">Back</button>
  </div>

</div>
